<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" mode="ios">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar mode="ios">
      <ion-title size="large" mode="ios">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title>Ceci est un card </ion-card-title>
        <ion-card-subtitle>Card ow</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       Melo n'est pas bien, il aime manger porc
      </ion-card-content>
    </ion-card>


  <ion-button expand="block" (click)="presentActionSheet()">Open</ion-button>

  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Default</ion-label>
    </ion-segment-button>

    <ion-segment-button value="segment">
      <ion-label>Segment</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-content>
